<div class="content">
  <div class="step" *ngFor="let step of steps">
    <img class="step-img" [src]="step.imgURL">
    <div class="step-header">
      {{ step.header }}
    </div>
    <div class="step-description" [innerHTML]="step.description"></div>
  </div>
</div>
